<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ani ‚Äî Anitur Viagens</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #f0ebe3;
  --chat-bg: #e8e0d4;
  --white: #ffffff;
  --bot-bubble: #ffffff;
  --user-bubble: #d9fdd3;
  --text: #111b21;
  --text-light: #667781;
  --accent: #f97316;
  --accent-dark: #ea580c;
  --header-bg: #075e54;
  --header-bg2: #128c7e;
  --input-bg: #ffffff;
  --shadow: rgba(0,0,0,0.08);
  --radius: 12px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  height: 100%;
  font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ddd6cb;
  color: var(--text);
  overflow: hidden;
}

.app {
  max-width: 480px;
  height: 100vh;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  background: var(--bg);
  box-shadow: 0 0 80px rgba(0,0,0,0.15);
  position: relative;
}

@media (min-width: 481px) {
  .app {
    height: 96vh;
    margin: 2vh auto;
    border-radius: 20px;
    overflow: hidden;
  }
}

/* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
.header {
  background: linear-gradient(135deg, var(--header-bg), var(--header-bg2));
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-shrink: 0;
  position: relative;
  z-index: 10;
}

.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent), #fb923c, var(--accent));
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), #fb923c);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  flex-shrink: 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.header-info {
  flex: 1;
  min-width: 0;
}

.header-name {
  font-size: 17px;
  font-weight: 700;
  color: white;
  letter-spacing: -0.3px;
}

.header-status {
  font-size: 12px;
  color: rgba(255,255,255,0.75);
  display: flex;
  align-items: center;
  gap: 5px;
}

.status-dot {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #25d366;
  display: inline-block;
}

.header-badge {
  font-size: 10px;
  font-weight: 600;
  color: var(--accent);
  background: rgba(255,255,255,0.95);
  padding: 4px 10px;
  border-radius: 20px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

/* ‚îÄ‚îÄ Chat Area ‚îÄ‚îÄ */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 4px;
  background: var(--chat-bg);
  background-image:
    url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  scroll-behavior: smooth;
}

.chat-area::-webkit-scrollbar { width: 4px; }
.chat-area::-webkit-scrollbar-track { background: transparent; }
.chat-area::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 4px; }

/* ‚îÄ‚îÄ Welcome Card ‚îÄ‚îÄ */
.welcome {
  background: white;
  border-radius: 16px;
  padding: 28px 24px;
  text-align: center;
  margin: 20px 0;
  box-shadow: 0 2px 12px var(--shadow);
}

.welcome-icon {
  font-size: 48px;
  margin-bottom: 12px;
}

.welcome h2 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 6px;
  letter-spacing: -0.5px;
}

.welcome p {
  font-size: 14px;
  color: var(--text-light);
  line-height: 1.5;
  margin-bottom: 16px;
}

.welcome-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

.chip {
  font-size: 13px;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1.5px solid #e5e7eb;
  background: white;
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s;
  font-family: inherit;
}

.chip:hover {
  border-color: var(--accent);
  background: #fff7ed;
  color: var(--accent-dark);
}

.chip:active {
  transform: scale(0.96);
}

/* ‚îÄ‚îÄ Messages ‚îÄ‚îÄ */
.msg-row {
  display: flex;
  animation: msgIn 0.3s ease;
}

@keyframes msgIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg-row.bot { justify-content: flex-start; }
.msg-row.user { justify-content: flex-end; }

.msg {
  max-width: 82%;
  padding: 9px 14px;
  border-radius: var(--radius);
  font-size: 14.5px;
  line-height: 1.5;
  position: relative;
  word-wrap: break-word;
  white-space: pre-wrap;
}

.msg-row.bot .msg {
  background: var(--bot-bubble);
  border-top-left-radius: 4px;
  box-shadow: 0 1px 2px var(--shadow);
}

.msg-row.user .msg {
  background: var(--user-bubble);
  border-top-right-radius: 4px;
  box-shadow: 0 1px 2px var(--shadow);
}

.msg .time {
  font-size: 11px;
  color: var(--text-light);
  float: right;
  margin: 4px 0 -4px 12px;
}

.msg-row.user .msg .time::after {
  content: ' ‚úì‚úì';
  color: #53bdeb;
}

/* ‚îÄ‚îÄ Typing indicator ‚îÄ‚îÄ */
.typing-row {
  display: flex;
  justify-content: flex-start;
  animation: msgIn 0.3s ease;
}

.typing {
  background: var(--bot-bubble);
  border-radius: var(--radius);
  border-top-left-radius: 4px;
  padding: 14px 20px;
  display: flex;
  gap: 5px;
  align-items: center;
  box-shadow: 0 1px 2px var(--shadow);
}

.typing span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #aab;
  animation: bounce 1.4s infinite ease-in-out;
}

.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
  40% { transform: scale(1); opacity: 1; }
}

/* ‚îÄ‚îÄ Input ‚îÄ‚îÄ */
.input-area {
  padding: 10px 12px;
  display: flex;
  align-items: flex-end;
  gap: 8px;
  background: #f0f2f5;
  flex-shrink: 0;
}

.input-wrapper {
  flex: 1;
  background: var(--input-bg);
  border-radius: 24px;
  display: flex;
  align-items: flex-end;
  padding: 6px 16px;
  min-height: 44px;
  box-shadow: 0 1px 4px var(--shadow);
}

.input-wrapper textarea {
  flex: 1;
  border: none;
  outline: none;
  font-family: inherit;
  font-size: 15px;
  resize: none;
  max-height: 120px;
  line-height: 1.4;
  padding: 6px 0;
  background: transparent;
  color: var(--text);
}

.input-wrapper textarea::placeholder {
  color: #999;
}

.send-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: white;
  font-size: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.15s;
  flex-shrink: 0;
  box-shadow: 0 2px 8px rgba(249, 115, 22, 0.4);
}

.send-btn:hover { transform: scale(1.05); }
.send-btn:active { transform: scale(0.95); }
.send-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.send-icon {
  width: 22px;
  height: 22px;
  fill: white;
  margin-left: 2px;
}

/* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
.footer {
  text-align: center;
  padding: 8px;
  font-size: 11px;
  color: #999;
  background: #f0f2f5;
  flex-shrink: 0;
}

.footer a {
  color: var(--accent);
  text-decoration: none;
}

/* ‚îÄ‚îÄ Error toast ‚îÄ‚îÄ */
.toast {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: #dc2626;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 13px;
  z-index: 999;
  animation: toastIn 0.3s ease, toastOut 0.3s ease 3s forwards;
  box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
}

@keyframes toastIn { from { opacity: 0; transform: translateX(-50%) translateY(10px); } }
@keyframes toastOut { to { opacity: 0; transform: translateX(-50%) translateY(10px); } }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div class="avatar">‚úàÔ∏è</div>
    <div class="header-info">
      <div class="header-name">Ani ‚Äî Anitur Viagens</div>
      <div class="header-status">
        <span class="status-dot"></span>
        Online agora
      </div>
    </div>
    <div class="header-badge">IA</div>
  </div>

  <div class="chat-area" id="chatArea">
    <div class="welcome">
      <div class="welcome-icon">‚úàÔ∏èü§ñ</div>
      <h2>Ol√°! Eu sou a Ani</h2>
      <p>Assistente virtual da Anitur Viagens.<br>Como posso ajudar a planejar sua pr√≥xima viagem?</p>
      <div class="welcome-chips">
        <button class="chip" onclick="sendChip(this)">Quero viajar para os EUA üá∫üá∏</button>
        <button class="chip" onclick="sendChip(this)">Viagem para Europa üá™üá∫</button>
        <button class="chip" onclick="sendChip(this)">Pacote para Argentina üá¶üá∑</button>
        <button class="chip" onclick="sendChip(this)">Preciso de ajuda com viagem ‚úàÔ∏è</button>
      </div>
    </div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        id="msgInput"
        rows="1"
        placeholder="Digite sua mensagem..."
        onkeydown="handleKey(event)"
        oninput="autoResize(this)"
      ></textarea>
    </div>
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
      <svg class="send-icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>

  <div class="footer">
    Powered by <a href="#">Star Automa√ß√£o</a> ¬∑ Anitur Viagens
  </div>
</div>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CONFIG ‚Äî Altere a URL abaixo para o seu n8n
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const WEBHOOK_URL = 'https://n8ndev.starautomacao.com/webhook/anitur-chat-teste/chat';

// Session ID √∫nico por visitante
const SESSION_ID = 'ani-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();

const chatArea = document.getElementById('chatArea');
const msgInput = document.getElementById('msgInput');
const sendBtn  = document.getElementById('sendBtn');

let isWaiting = false;
let welcomeVisible = true;

function getTime() {
  return new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
}

function scrollBottom() {
  requestAnimationFrame(() => {
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

function addMessage(text, sender) {
  if (welcomeVisible) {
    const welcome = chatArea.querySelector('.welcome');
    if (welcome) {
      welcome.style.transition = 'opacity 0.2s';
      welcome.style.opacity = '0';
      setTimeout(() => welcome.remove(), 200);
    }
    welcomeVisible = false;
  }

  const row = document.createElement('div');
  row.className = `msg-row ${sender}`;

  const msg = document.createElement('div');
  msg.className = 'msg';
  msg.innerHTML = text + `<span class="time">${getTime()}</span>`;

  row.appendChild(msg);
  chatArea.appendChild(row);
  scrollBottom();
}

function showTyping() {
  const row = document.createElement('div');
  row.className = 'typing-row';
  row.id = 'typingIndicator';
  row.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
  chatArea.appendChild(row);
  scrollBottom();
}

function hideTyping() {
  const el = document.getElementById('typingIndicator');
  if (el) el.remove();
}

function showToast(msg) {
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3500);
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 120) + 'px';
}

function handleKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
}

function sendChip(btn) {
  const text = btn.textContent.trim();
  msgInput.value = text;
  sendMessage();
}

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || isWaiting) return;

  // Add user message
  addMessage(text, 'user');
  msgInput.value = '';
  msgInput.style.height = 'auto';

  // Lock input
  isWaiting = true;
  sendBtn.disabled = true;
  msgInput.disabled = true;
  msgInput.placeholder = 'Ani est√° digitando...';

  showTyping();

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'sendMessage',
        chatInput: text,
        sessionId: SESSION_ID
      })
    });

    hideTyping();

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();

    // n8n Chat Trigger returns output in different formats
    let reply = '';
    if (typeof data === 'string') {
      reply = data;
    } else if (data.output) {
      reply = data.output;
    } else if (data.text) {
      reply = data.text;
    } else if (data.response) {
      reply = data.response;
    } else if (Array.isArray(data) && data.length > 0) {
      reply = data[0].output || data[0].text || JSON.stringify(data[0]);
    } else {
      reply = JSON.stringify(data);
    }

    addMessage(reply, 'bot');

  } catch (err) {
    hideTyping();
    console.error('Chat error:', err);

    if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
      showToast('Sem conex√£o com o servidor. Verifique se o workflow est√° ativo.');
      addMessage('Desculpe, n√£o consegui conectar ao servidor. Tente novamente em instantes. üòÖ', 'bot');
    } else {
      showToast('Erro ao enviar mensagem');
      addMessage('Ops, algo deu errado! Tente novamente. üòä', 'bot');
    }
  } finally {
    isWaiting = false;
    sendBtn.disabled = false;
    msgInput.disabled = false;
    msgInput.placeholder = 'Digite sua mensagem...';
    msgInput.focus();
  }
}

// Focus on load
window.addEventListener('load', () => {
  msgInput.focus();
});
</script>
</body>
</html>
